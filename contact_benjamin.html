	<main class="container mt-4">

		<h2 class="text-center mb-3"> Pour me contacter</h2>
		<section class="row justify-content-center">
			<form class="text-center" action="https://httpbin.org/post" method="post">
				<div class="form-group">
					<label class="zonetexte" for="nom">Nom</label>
					<input type="text" id="nom" name="nom_internaute" class="form-control" placeholder="Jean DUPONT" required>
				</div>
				<div class="form-group">
					<label class="zonetexte" for="mail">e-mail :</label>
					<input type="email" id="mail" name="mail_internaute" class="form-control" placeholder="jeandupont@messagerie.com" required>
				</div>
				<div class="form-group"> 
					<label class="zonetexte" for="message">Message : </label>
					<textarea id="message" name="message_internaute" class="form-control" placeholder="Tapez votre message..." required> </textarea>
				</div>
				<div class="container text-center" id="sondage">
					Vous êtes :
					<div class="row justify-content-center">
						<table class="container" id="choix_multiple">
							<tr>
								<td><input type="radio" id="choix1" name="sondage" value="Oui"></td>
								<td><label for="choix1">Un professionnel</label></td>
							</tr>
							<tr>
								<td><input type="radio" id="choix2" name="sondage" value="Non"></td>
								<td><label for="choix2">Un particulier</label></td>
							</tr>
						</table>
					</div>
				</div>
				<div>
					<br>
					<label for="select" id="question">Vous souhaitez :</label>
					<div>
						<select id="select" name="qui_etes_vous">
							<option id="entreprise">Prendre un RDV</option>
							<option id="particulier">Etablir un devis</option>
							<option id="autre">Un renseignement</option>
						</select>
					</div>
				</div>
				<br>
				<button type="submit" id="envoyer">Envoyer</button>
			</form>
		</section>
		<br>
	</main>
